<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Contactos</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>

  <!-- botones superiores -->
  <!-- /.row -->
  <div class="row">
    <div class="col-md-3">
      <p>
        <button type="button" ng-click="abrirmodal()" class="btn btn-success" data-toggle="modal"
                data-target="#myModal">
          Añadir
        </button>
        <button type="button" class="btn btn-primary">Modificar</button>
        <button type="button" ng-click="borrarmodal()" class="btn btn-danger" data-toggle="modal"
                data-target="#myModal">
          Borrar
        </button>


      </p>
    </div>
  </div>


  <!-- tabla -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="example">
              <thead>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Tipo</th>
              </thead>
              <tbody>
              <tr ng-repeat="c in contactos">
                <td>{{c.nombre}}</td>
                <td>{{c.apellidos}}</td>
                <td>{{c.tipocontacto}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
  </div>
</div>


<!-- Modal añadir-->
<script type="text/ng-template" id="myModalContent.html">
  <div class="" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Añadir contacto</h4>
      </div>
      <div class="modal-body">
        <!-- Contenido-->
        <div class="row">
          <div class="col-md-12">

            <p>
            <div class="form-group">
              <label>Nombre:</label>
              <input class="form-control" ng-model="c.nombre">
            </div>

            <div class="form-group">
              <label>Apellidos:</label>
              <input class="form-control" ng-model="c.apellidos">
            </div>
            </p>

            <p>
            <div class="form-group">
              <label>Telefono:</label>
              <input class="form-control" ng-model="c.telefono">
            </div>
            </p>

            <p>
            <div class="form-group">
              <label>Email:</label>
              <input class="form-control" ng-model="c.email">
            </div>
            </p>

            <p>
            <div class="form-group">
              <label>Dirección:</label>
              <input class="form-control" ng-model="c.direccion">
            </div>
            </p>

            <p>
            <div class="form-group">
              <label>Observaciones:</label>
              <textarea class="form-control" ng-model="c.observaciones" rows="3"></textarea>
            </div>
            </p>

            <div class="form-group">
              <label>Tipo:</label>
              <select class="form-control" ng-model="c.tipocontacto">
                <option>Empleado/a</option>
                <option>Modelo</option>
                <option>Contacto de interes</option>
                <option>Otros</option>
              </select>
            </div>

            <!-- Empleado/a-->
            <div class="row">
              <div class="col-md-12" ng-if="c.tipocontacto == 'Empleado/a'">
                <label>Datos adicionales empleado/a:</label>
                <p>
                <div class="form-group">
                  <label>DNI:</label>
                  <input class="form-control" ng-model="c.dni">
                </div>
                </p>

                <p>
                <div class="form-group">
                  <label>Expediente:</label>
                  <input class="form-control" ng-model="c.expediente">
                </div>
                </p>

              </div>
            </div>
            <!-- Modelo-->
            <div class="row">
              <div class="col-md-12" ng-if="c.tipocontacto === 'Modelo'">
                <label>Datos adicionales modelo:</label>
                <p>
                <div class="form-group">
                  <label>Experiencia:</label>
                  <input class="form-control" ng-model="c.experiencia">
                </div>
                </p>

                <p>
                <div class="form-group">
                  <label>Estatura:</label>
                  <input class="form-control" ng-model="c.estatura">
                </div>
                </p>
              </div>
            </div>

            <!-- Contacto de interes-->
            <div class="row">
              <div class="col-md-12" ng-if="c.tipocontacto === 'Contacto de interes'">
                <label>Datos adicionales Contacto de Interes:</label>
                <p>
                <div class="form-group">
                  <label>CIF:</label>
                  <input class="form-control" ng-model="c.cif">
                </div>
                </p>
              </div>
            </div>

            <!-- Contacto  otro-->
            <div class="row">
              <div class="col-md-12" ng-if="c.tipocontacto === 'Otros'">

              </div>
            </div>

          </div>
        </div>
        <!-- Fin contenido-->
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Guardar</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
      </div>

    </div>
  </div>
</script>

<!-- Modal Borrar-->
<script type="text/ng-template" id="myModalContentBorrar.html">
  <div class="" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabelBorrar">Borrar</h4>
      </div>
      <div class="modal-body">
        <!-- Contenido-->
        <label> ¿Desea borrar el elemento seleccionado? </label>

        <!-- Fin contenido-->
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" id="confirmar" type="button" ng-click="ok()">Confirmar</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
      </div>

    </div>
  </div>
</script>
