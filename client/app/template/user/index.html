<div id="page-wrapper" style="min-height: 158px;">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Sidebar Toggle Demo</h1>
    </div>
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Usuarios
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <table datatable class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
              <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Email</th>
                <th> </th>
              </tr>
              </thead>
              <tbody>

              <tr class="odd gradeX" ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.mail}}</td>
                <td><a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a></td>
              </tr>

              </tbody>
            </table>
          </div>
          <!-- /.table-responsive -->

        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <script>
      $(document).ready(function() {
        $('#dataTables-example').DataTable({
          responsive: true
        });
      });
    </script>
    <script>
      $(document).ready(function() {
        $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
          $("#wrapper.toggled").find("#sidebar-wrapper").find(".collapse").collapse("hide");
        });
      });
    </script>
    <!-- /.col-lg-12 -->
  </div>
</div>
